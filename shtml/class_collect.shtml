<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Language" content="de">
<title><gettext>Schulkonsole</gettext> - <gettext>Klassen</gettext>: <!--#echo var="class" --> - <gettext>Einsammeln</gettext></title>
<link rel="stylesheet" title="Schulkonsole" href="schulkonsole.css" type="text/css">
<script type="text/javascript" src="schulkonsole.js"></script>
</head>
<body onload="timer_step()">

<!--#include file="header.shtml.inc" -->

<div id="submenu">
<!--#include file="submenu-class.shtml.inc" -->
</div>

<div id="content">
<h2><gettext>Klassen</gettext> :: <gettext>Einsammeln</gettext></h2>

<h3><gettext>Ausgew&auml;hlte Klasse:</gettext> <!--#echo var="class" --></h3>


<h3><gettext>Einsammeln</gettext></h3>

<form method="post">

<p><input type="submit" value="Ansicht aktualisieren"></p>


<table>
<tr>
	<td><input type="radio" id="deletetop" name="deletetop" value="1"></td>
	<td><label for="deletetop"><gettext>Original wird gel&ouml;scht</gettext></label></td>
</tr>
<tr>
	<td><input type="radio" id="copytop" name="deletetop" value="0" checked></td>
	<td><label for="copytop"><gettext>Original bleibt erhalten</gettext></label></td>
</tr>
</table>
<p><input type="submit" name="collecttop" value="Einsammeln"></p>

<table id="collect">
<tr>
<th><gettext>Login</gettext></th>
<th><gettext>Name</gettext></th>
<th><gettext>Auswahl</gettext></th>
<th><gettext>Dateien</gettext></th>
</tr>
<!--#if expr="$loop_students" -->
<!--#if expr="$odd" --><!--#set var="odd" value="0" --><tr class="odd">
<!--#else --><!--#set var="odd" value="1" --><tr class="even"><!--#endif -->
	<td><!--#echo var="students{login}" --></td>
	<td><!--#echo var="students{firstname}" --> <!--#echo var="students{surname}" --></td>
	<td><input type="checkbox" name="${students{login}};collect" checked></td>
	<td><!--#if expr="$loop_students{files}" -->
	<!--#if expr="$students{files}{isdir}" -->
	*<!--#endif --><!--#echo var="students{files}{name}" --><br>
	<!--#endif -->
	</td>
</tr>
<!--#endif -->
<tr>
<td colspan="2"></td>
<td>|</td>
<td></td>
</tr>
<tr>
<td colspan="2"><gettext>Schnellauswahl</gettext></td>
<td><input type="button" value="Aus" name="collect" onClick="check_uncheck(this)" checked></td>
<td></td>
</tr>
</table>

<table>
<tr>
	<td><input type="radio" id="deletebottom" name="deletebottom" value="1"></td>
	<td><label for="deletebottom"><gettext>Original wird gel&ouml;scht</gettext></label></td>
</tr>
<tr>
	<td><input type="radio" id="copybottom" name="deletebottom" value="0" checked></td>
	<td><label for="copybottom"><gettext>Original bleibt erhalten</gettext></label></td>
</tr>
</table>
<p><input type="submit" name="collectbottom" value="Einsammeln"></p>

</form>

</div>


<div id="help">

<!--#include file="status.shtml.inc" -->

<h2><gettext><img src="img/info.jpg" alt="Hilfe:"></gettext></h2>
<p><gettext>W&auml;hlen Sie die Sch&uuml;ler, von denen Sie einsammeln wollen,
oder die ganze Klasse aus.</gettext>
<gettext>Sie finden die eingesammelten Arbeiten in Ihrem Homeverzeichnis im
Ordner <q>_eingesammelt</q>.</gettext></p>
</div>

<!--#include file="footer.shtml.inc" -->

</body>
</html>
